<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Type Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="input-container">
            <h1>Paste Your XML</h1>
            <textarea id="textArea" rows="10" cols="50" placeholder="Paste your XML here..."></textarea>
            <button id="submitBtn">Extract Type</button>
            <div id="result" class="result"></div>
        </div>
        <div class="output-container">
            <h2>Generated Code</h2>
            <textarea id="outputArea" rows="10" cols="50" readonly></textarea>
        </div>
    </div>
    <div class="version">v1.0.12</div>
    <script src="Validate_XML_Input.js"></script>
    <script src="Parse_XML.js"></script>
    <script src="Gen_PAD_Code.js"></script>
    <script src="main.js"></script>
</body>
</html>
