<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Type Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Paste Your XML</h1>
        <textarea id="textArea" rows="10" cols="50" placeholder="Paste your XML here..."></textarea>
        <button id="submitBtn">Extract Type</button>
        <div id="result" class="result"></div>
    </div>
    <div class="version">v1.0.0</div>
    <script src="script.js"></script>
</body>
</html>
